<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Salivary Glands Anatomy</title>
    <style>
        :root {
            --accent: #ff8a80;
            --bg: #0f0505;
            --glass: rgba(255, 255, 255, 0.1);
        }
        body { margin: 0; overflow: hidden; background: radial-gradient(circle, #2c1010 0%, #0a0505 100%); font-family: 'Segoe UI', sans-serif; color: white; }
        
        #interface {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            pointer-events: none;
        }

        .panel {
            background: rgba(20, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border-left: 5px solid var(--accent);
            max-width: 300px;
            pointer-events: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 15px;
        }

        h1 { margin: 0; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 2px; color: var(--accent); }
        p { font-size: 0.85rem; line-height: 1.4; opacity: 0.8; }

        #data-display {
            position: absolute;
            bottom: 40px;
            right: 40px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            max-width: 320px;
            display: none;
            pointer-events: none;
        }

        .anatomy-label {
            font-size: 1.4rem;
            color: var(--accent);
            font-weight: bold;
            display: block;
        }

        #hint {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7rem;
            opacity: 0.5;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div id="interface">
        <div class="panel">
            <h1>Oral Cavity</h1>
            <p>Salivary glands produce saliva to initiate chemical digestion and maintain oral health.</p>
        </div>
        <div id="info-panel" class="panel" style="display:none;">
            <span id="part-name" class="anatomy-label">Gland Name</span>
            <p id="part-desc">Information about this specific gland...</p>
        </div>
    </div>

    <div id="hint">Orbit: Drag • Zoom: Scroll • Hover: Identify Glands</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, controls, raycaster, mouse;
        let anatomyGroup, INTERSECTED;

        const anatomyData = {
            'Parotid Gland': 'The largest salivary gland, located in front of the ears. It secretes serous saliva through the Stensen duct.',
            'Submandibular Gland': 'Found beneath the lower jaw. It produces a mix of serous and mucous saliva, contributing 60-70% of resting saliva.',
            'Sublingual Gland': 'The smallest major gland, situated under the tongue. It primarily secretes thick, mucous saliva.',
            'Oral Cavity / Tongue': 'The primary site of mechanical digestion and the housing for salivary duct openings.',
            'Mandible': 'The lower jaw bone which provides structural support for the submandibular and sublingual glands.'
        };

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(10, 5, 15);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.target.set(0, 2, 0);

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // Lighting
            const ambient = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambient);

            const spot = new THREE.SpotLight(0xffcccc, 1);
            spot.position.set(10, 20, 10);
            scene.add(spot);

            const rim = new THREE.PointLight(0xff8a80, 0.6);
            rim.position.set(-10, 5, -5);
            scene.add(rim);

            createModel();

            window.addEventListener('resize', onWindowResize);
            window.addEventListener('mousemove', onMouseMove);
            animate();
        }

        function createModel() {
            anatomyGroup = new THREE.Group();
            scene.add(anatomyGroup);

            // 1. MOCK JAW / TONGUE (Context)
            const tongueGeo = new THREE.BoxGeometry(4, 1.5, 6);
            tongueGeo.translate(0, 0, 1);
            const tongueMat = new THREE.MeshPhongMaterial({ color: 0xcc6666, roughness: 0.8 });
            const tongue = new THREE.Mesh(tongueGeo, tongueMat);
            tongue.userData.name = 'Oral Cavity / Tongue';
            anatomyGroup.add(tongue);

            // 2. PAROTID GLANDS (Large, near ears)
            const parotidGeo = new THREE.SphereGeometry(1.2, 32, 32);
            parotidGeo.scale(0.8, 1.5, 1.2);
            const parotidMat = new THREE.MeshPhongMaterial({ color: 0xffab91, shininess: 30 });
            
            const pLeft = new THREE.Mesh(parotidGeo, parotidMat);
            pLeft.position.set(3.5, 3, -1);
            pLeft.rotation.y = -0.5;
            pLeft.userData.name = 'Parotid Gland';
            
            const pRight = pLeft.clone();
            pRight.position.x = -3.5;
            pRight.rotation.y = 0.5;
            pRight.userData.name = 'Parotid Gland';
            
            anatomyGroup.add(pLeft, pRight);

            // 3. SUBMANDIBULAR GLANDS (Under jaw)
            const submandGeo = new THREE.SphereGeometry(0.8, 24, 24);
            submandGeo.scale(1.2, 0.7, 1);
            const submandMat = new THREE.MeshPhongMaterial({ color: 0xff8a80, shininess: 20 });
            
            const smLeft = new THREE.Mesh(submandGeo, submandMat);
            smLeft.position.set(2.5, -0.5, 1);
            smLeft.userData.name = 'Submandibular Gland';
            
            const smRight = smLeft.clone();
            smRight.position.x = -2.5;
            smRight.userData.name = 'Submandibular Gland';
            
            anatomyGroup.add(smLeft, smRight);

            // 4. SUBLINGUAL GLAND (Under tongue)
            const sublingGeo = new THREE.SphereGeometry(0.6, 24, 24);
            sublingGeo.scale(1.5, 0.5, 0.8);
            const sublingMat = new THREE.MeshPhongMaterial({ color: 0xff5252, shininess: 40 });
            
            const sl = new THREE.Mesh(sublingGeo, sublingMat);
            sl.position.set(0, 0.8, 3.5);
            sl.userData.name = 'Sublingual Gland';
            anatomyGroup.add(sl);

            // 5. DUCTS (Piping)
            const ductMat = new THREE.MeshPhongMaterial({ color: 0xffffff, transparent: true, opacity: 0.3 });
            const ductGeo = new THREE.CylinderGeometry(0.05, 0.05, 3);
            
            const ductL = new THREE.Mesh(ductGeo, ductMat);
            ductL.position.set(2, 2, 1);
            ductL.rotation.z = Math.PI / 3;
            anatomyGroup.add(ductL);
        }

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now() * 0.001;

            // ORGANIC MOVEMENTS (Pulsing secretion simulation)
            anatomyGroup.children.forEach((child, i) => {
                if (child.userData.name && child.userData.name.includes('Gland')) {
                    const pulse = 1 + Math.sin(time * 2 + i) * 0.03;
                    child.scale.set(
                        child.scale.x > 0 ? pulse * (child.geometry.type === 'SphereGeometry' ? 1 : 1) : pulse,
                        pulse,
                        pulse
                    );
                }
            });

            // Raycasting for Interactivity
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(anatomyGroup.children);
            const infoPanel = document.getElementById('info-panel');

            if (intersects.length > 0) {
                const obj = intersects[0].object;
                const name = obj.userData.name;

                if (name && anatomyData[name]) {
                    infoPanel.style.display = 'block';
                    document.getElementById('part-name').innerText = name;
                    document.getElementById('part-desc').innerText = anatomyData[name];

                    if (INTERSECTED !== obj) {
                        if (INTERSECTED && INTERSECTED.material.emissive) INTERSECTED.material.emissive.setHex(0x000000);
                        INTERSECTED = obj;
                        if (INTERSECTED.material.emissive) INTERSECTED.material.emissive.setHex(0x442222);
                    }
                }
            } else {
                infoPanel.style.display = 'none';
                if (INTERSECTED && INTERSECTED.material.emissive) INTERSECTED.material.emissive.setHex(0x000000);
                INTERSECTED = null;
            }

            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>

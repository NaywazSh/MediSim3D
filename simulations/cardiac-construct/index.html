<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBBS Anatomy: 3D Cardiac Reconstruction</title>
    
    <!-- Modern Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ef4444;
            --primary-glow: rgba(239, 68, 68, 0.4);
            --bg-dark: #050101;
            --panel-bg: rgba(20, 5, 5, 0.8);
            --border: rgba(255, 68, 68, 0.2);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at center, #1a0505 0%, #050000 100%);
            color: var(--text-main);
            overflow: hidden;
            height: 100vh;
        }

        /* 3D Canvas Layer */
        #canvas-container { position: absolute; inset: 0; z-index: 1; }

        /* UI Overlay Layer */
        .ui-overlay {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 30px;
        }

        .ui-overlay > * { pointer-events: auto; }

        /* Left Control Panel */
        .glass-panel {
            background: var(--panel-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            width: 320px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
        }

        .header h1 {
            color: var(--primary);
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 800;
            margin-bottom: 4px;
        }

        .header p {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }

        /* Dynamic Info Box (Appears on Hover) */
        .info-box {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .info-title {
            color: var(--text-main);
            font-weight: 700;
            font-size: 1rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-desc {
            font-size: 0.85rem;
            line-height: 1.6;
            color: var(--text-muted);
        }

        /* Bottom Controls */
        .controls-bar {
            align-self: center;
            background: var(--panel-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            padding: 15px 40px;
            border-radius: 40px;
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .control-group { display: flex; flex-direction: column; gap: 4px; }
        .control-label { font-size: 0.65rem; font-weight: 700; color: var(--text-muted); text-transform: uppercase; }

        input[type="range"] {
            appearance: none;
            width: 150px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 14px;
            height: 14px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px var(--primary-glow);
        }

        .hint-text {
            position: absolute;
            bottom: 20px;
            left: 30px;
            font-size: 0.7rem;
            letter-spacing: 1.5px;
            color: var(--text-muted);
            text-transform: uppercase;
            opacity: 0.6;
            pointer-events: none;
        }

        /* Interaction Visuals */
        .highlight-text { color: var(--primary); font-weight: bold; }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div class="ui-overlay">
        <div class="glass-panel">
            <div class="header">
                <h1>Cardiac Anatomy</h1>
                <p>RECONSTRUCTION_ACTIVE_V4</p>
            </div>

            <div class="info-box" id="dynamic-info">
                <div class="info-title">
                    <span id="part-name">Select Anatomy</span>
                </div>
                <div class="info-desc" id="part-desc">
                    Hover over the 3D model to inspect specific anatomical structures and physiological functions.
                </div>
            </div>

            <div style="margin-top: 25px;">
                <div style="font-size: 0.7rem; color: var(--text-muted); margin-bottom: 5px;">LIVE VITAL DATA</div>
                <div style="font-family: 'JetBrains Mono', monospace; font-size: 1.2rem; color: var(--primary);">
                    HR: <span id="bpm-val">75</span> BPM
                </div>
            </div>
        </div>

        <div class="controls-bar">
            <div class="control-group">
                <span class="control-label">Simulation Speed (BPM)</span>
                <input type="range" id="bpm-slider" min="40" max="180" value="75">
            </div>
        </div>
    </div>

    <div class="hint-text">Drag to Rotate • Scroll to Zoom • Hover Part for Details</div>

    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let scene, camera, renderer, heartGroup;
        let mouse = new THREE.Vector2();
        let raycaster = new THREE.Raycaster();
        let clock = new THREE.Clock();
        let INTERSECTED;
        let bpm = 75;

        const anatomyData = {
            'Ventricles': 'The thick muscular lower chambers. The Left Ventricle is the strongest, pumping oxygenated blood into systemic circulation.',
            'Atria': 'The receiving chambers. The Right Atrium collects deoxygenated blood via the Vena Cavae.',
            'Aorta': 'The primary systemic artery. The Aortic Arch distributes oxygen-rich blood to the upper body and descending aorta.',
            'Pulmonary Trunk': 'The exit point for deoxygenated blood traveling from the Right Ventricle toward the lungs for gas exchange.',
            'Vena Cava': 'Major veins (Superior & Inferior) returning all systemic deoxygenated blood to the heart.',
            'Pulmonary Veins': 'Crucial vessels bringing oxygenated blood from the lungs back to the Left Atrium.',
            'Coronary Network': 'The hearts own blood supply. Obstruction here leads to myocardial infarction (Heart Attack).'
        };

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1, 9);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Studio Lighting
            const amb = new THREE.AmbientLight(0xffffff, 0.2);
            scene.add(amb);

            const rim = new THREE.PointLight(0xff4444, 2, 20);
            rim.position.set(-5, 5, 5);
            scene.add(rim);

            const top = new THREE.DirectionalLight(0xffffff, 0.8);
            top.position.set(5, 10, 5);
            scene.add(top);

            heartGroup = new THREE.Group();
            scene.add(heartGroup);

            buildAnatomy();

            // Event Listeners
            window.addEventListener('resize', onWindowResize);
            document.addEventListener('mousemove', onMouseMove);
            
            // Interaction: Rotate
            let isDragging = false;
            let prevMouse = { x: 0, y: 0 };
            document.addEventListener('mousedown', () => isDragging = true);
            document.addEventListener('mouseup', () => isDragging = false);
            document.addEventListener('mousemove', (e) => {
                if(isDragging) {
                    heartGroup.rotation.y += (e.clientX - prevMouse.x) * 0.01;
                    heartGroup.rotation.x += (e.clientY - prevMouse.y) * 0.01;
                }
                prevMouse = { x: e.clientX, y: e.clientY };
            });

            // UI Slider
            document.getElementById('bpm-slider').addEventListener('input', (e) => {
                bpm = e.target.value;
                document.getElementById('bpm-val').innerText = bpm;
            });

            animate();
        }

        function buildAnatomy() {
            const fleshMat = new THREE.MeshStandardMaterial({ color: 0xaa1111, roughness: 0.6, metalness: 0.1 });
            const arteryMat = new THREE.MeshStandardMaterial({ color: 0xff3333, roughness: 0.4 });
            const veinMat = new THREE.MeshStandardMaterial({ color: 0x2244aa, roughness: 0.4 });

            // 1. VENTRICLES
            const ventGeo = new THREE.SphereGeometry(1.6, 32, 32);
            ventGeo.scale(1, 1.4, 0.9);
            const pos = ventGeo.attributes.position;
            for(let i=0; i<pos.count; i++) {
                let y = pos.getY(i);
                if(y < 0) {
                    pos.setX(i, pos.getX(i) * (1 + y*0.15));
                    pos.setZ(i, pos.getZ(i) * (1 + y*0.15));
                }
            }
            const vent = new THREE.Mesh(ventGeo, fleshMat);
            vent.userData.name = 'Ventricles';
            heartGroup.add(vent);

            // 2. ATRIA
            const atriaGeo = new THREE.SphereGeometry(1.2, 24, 24);
            atriaGeo.scale(1.3, 0.8, 1.1);
            const atria = new THREE.Mesh(atriaGeo, fleshMat);
            atria.position.y = 1.4;
            atria.userData.name = 'Atria';
            heartGroup.add(atria);

            // 3. AORTA
            const aortaCurve = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0.3, 1.8, -0.2),
                new THREE.Vector3(0.5, 4.0, -0.2),
                new THREE.Vector3(-1.5, 4.2, -0.6),
                new THREE.Vector3(-2.4, 2.0, -1.2)
            ]);
            const aortaGeo = new THREE.TubeGeometry(aortaCurve, 40, 0.45, 12, false);
            const aorta = new THREE.Mesh(aortaGeo, arteryMat);
            aorta.userData.name = 'Aorta';
            heartGroup.add(aorta);

            // 4. VENA CAVA
            const svcGeo = new THREE.CylinderGeometry(0.35, 0.35, 3, 12);
            const svc = new THREE.Mesh(svcGeo, veinMat);
            svc.position.set(1.4, 2.5, -0.5);
            svc.userData.name = 'Vena Cava';
            heartGroup.add(svc);

            // 5. CORONARY VESSELS (Procedural surface details)
            for(let i=0; i<12; i++) {
                const segGeo = new THREE.CylinderGeometry(0.04, 0.02, 1.2, 6);
                const seg = new THREE.Mesh(segGeo, i%2===0 ? arteryMat : veinMat);
                const phi = Math.random() * Math.PI;
                const theta = Math.random() * Math.PI * 2;
                seg.position.setFromSphericalCoords(1.65, phi, theta);
                seg.lookAt(0,0,0);
                seg.rotateX(Math.PI/2);
                seg.userData.name = 'Coronary Network';
                heartGroup.add(seg);
            }
        }

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();

            // Heartbeat Logic
            const pulseRate = (bpm / 60) * 4; 
            const pulse = 1 + Math.pow(Math.sin(time * pulseRate), 8) * 0.06;
            heartGroup.scale.set(pulse, pulse, pulse);

            // Raycasting for Interactivity
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(heartGroup.children);

            if (intersects.length > 0) {
                const obj = intersects[0].object;
                const name = obj.userData.name;
                
                if (name) {
                    document.getElementById('part-name').innerText = name;
                    document.getElementById('part-desc').innerText = anatomyData[name];
                    
                    if (INTERSECTED != obj) {
                        if (INTERSECTED && INTERSECTED.material.emissive) INTERSECTED.material.emissive.setHex(0x000000);
                        INTERSECTED = obj;
                        if(INTERSECTED.material.emissive) INTERSECTED.material.emissive.setHex(0x550000);
                    }
                }
            } else {
                if (INTERSECTED && INTERSECTED.material.emissive) INTERSECTED.material.emissive.setHex(0x000000);
                INTERSECTED = null;
            }

            // Auto-rotation when idle
            if(!INTERSECTED) heartGroup.rotation.y += 0.003;

            renderer.render(scene, camera);
        }

        window.onload = init;
    </script>
</body>
</html>

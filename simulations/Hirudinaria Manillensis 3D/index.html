<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hirudinaria manillensis 3D Anatomy</title>
    <style>
        :root {
            --leech-olive: #3d4a2a;
            --leech-orange: #d18d2a;
            --ui-dark: #1a1c14;
            --panel-bg: rgba(255, 255, 255, 0.9);
        }
        body { 
            margin: 0; 
            overflow: hidden; 
            background: radial-gradient(circle at center, #ffffff 0%, #e8f5e9 100%); 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            color: #333; 
        }
        
        #header {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 10;
            pointer-events: none;
        }

        .glass-panel {
            background: var(--panel-bg);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            border-left: 6px solid var(--leech-olive);
            pointer-events: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 320px;
        }

        h1 { margin: 0; font-size: 1.4rem; color: #2e3b1c; text-transform: uppercase; letter-spacing: 1px; }
        .sci-name { font-style: italic; font-size: 0.9rem; opacity: 0.9; margin-bottom: 12px; display: block; color: var(--leech-orange); font-weight: bold; }

        #data-panel {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 280px;
            background: var(--panel-bg);
            backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid rgba(0,0,0,0.05);
            display: none;
            pointer-events: none;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }

        #controls {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            font-weight: bold;
            color: #4a5d23;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            background: rgba(255,255,255,0.8);
            padding: 8px 25px;
            border-radius: 30px;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .anatomy-title {
            color: #3d4a2a;
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 8px;
            display: block;
            border-bottom: 2px solid var(--leech-orange);
            padding-bottom: 4px;
        }
    </style>
</head>
<body>

    <div id="header">
        <div class="glass-panel">
            <h1>Hirudinaria manillensis</h1>
            <span class="sci-name">Phylum: Annelida | Class: Hirudinea</span>
            <p style="font-size: 0.85rem; line-height: 1.5; margin: 0; color: #444;">
                The <strong>Asian Buffalo Leech</strong>. Note the 33 segments (fixed somites) and the 
                dorso-ventrally flattened body specialized for ectoparasitism.
            </p>
        </div>
    </div>

    <div id="data-panel">
        <span id="part-title" class="anatomy-title">Part Name</span>
        <p id="part-desc" style="font-size: 0.9rem; margin: 0; line-height: 1.6; color: #444;">Description...</p>
    </div>

    <div id="controls">Orbit: Drag • Zoom: Scroll • Inspect: Hover over organs</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, controls, raycaster, mouse;
        let bodySegments = [];
        let leechGroup;
        let INTERSECTED;

        const anatomyData = {
            'Anterior Sucker': 'A cup-shaped organ surrounding the mouth. Used for attachment and creating a seal for feeding.',
            'Posterior Sucker': 'Larger, circular sucker at the rear end. It provides powerful anchorage to the host.',
            'Nephridiopores': '17 pairs of tiny openings on the ventral surface for excretion.',
            'Segmental Organs': 'Repeating physiological units. Hirudinaria has exactly 33 segments.',
            'Eyes': 'Five pairs of small, dark pigment-cup eyes located on the dorsal surface of the first five segments.',
            'Dorsal Surface': 'Dark olive-green with blackish stripes, providing camouflage in murky water.',
            'Ventral Surface': 'Yellowish-orange or light brown, containing the majority of the sensory pores.',
            'Male Genital Pore': 'Located on the ventral side of the 10th segment in the second annulus.',
            'Female Genital Pore': 'Found on the ventral side of the 11th segment.'
        };

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0xe8f5e9, 0.015);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 8, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // Lighting
            scene.add(new THREE.AmbientLight(0xffffff, 0.7));
            const sun = new THREE.DirectionalLight(0xffffff, 0.5);
            sun.position.set(5, 15, 10);
            scene.add(sun);

            createLeech();

            window.addEventListener('resize', onWindowResize);
            window.addEventListener('mousemove', onMouseMove);
            
            animate();
        }

        function createLeech() {
            leechGroup = new THREE.Group();
            scene.add(leechGroup);

            const numSegments = 33; 
            // Dorso-ventrally flattened geometry (elliptical cylinder)
            const segmentGeo = new THREE.CylinderGeometry(1, 1, 0.4, 32);
            segmentGeo.scale(1.5, 0.4, 1); // Flatten it

            for (let i = 0; i < numSegments; i++) {
                const segContainer = new THREE.Group();
                
                // Color mapping: Olive dorsal, Orange ventral
                // Using 2 materials: Top and Bottom
                const dorsalMat = new THREE.MeshPhongMaterial({ color: 0x3d4a2a, shininess: 80 });
                const ventralMat = new THREE.MeshPhongMaterial({ color: 0xd18d2a, shininess: 40 });
                const sideMat = new THREE.MeshPhongMaterial({ color: 0x4a5d23 });

                const materials = [sideMat, sideMat, dorsalMat, ventralMat, sideMat, sideMat];
                const segment = new THREE.Mesh(segmentGeo, materials);
                
                let name = 'Segmental Organs';
                if (i === 0) name = 'Anterior Sucker';
                if (i === numSegments - 1) name = 'Posterior Sucker';
                if (i > 0 && i < 6) name = 'Eyes';
                if (i === 10) name = 'Male Genital Pore';
                if (i === 11) name = 'Female Genital Pore';

                segment.userData.name = name;
                segContainer.add(segment);
                
                // Add "Eyes" visually on top segments
                if (i > 0 && i < 6) {
                    const eyeGeo = new THREE.SphereGeometry(0.05, 8, 8);
                    const eyeMat = new THREE.MeshBasicMaterial({ color: 0x000000 });
                    const eyeL = new THREE.Mesh(eyeGeo, eyeMat);
                    eyeL.position.set(0.4, 0.25, 0.3);
                    const eyeR = eyeL.clone();
                    eyeR.position.z = -0.3;
                    segContainer.add(eyeL, eyeR);
                }

                segContainer.position.x = (i - numSegments / 2) * 0.45;
                leechGroup.add(segContainer);
                bodySegments.push(segContainer);
            }
        }

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now() * 0.001;

            // LEECH LOOPING MOVEMENT (ARCHING)
            bodySegments.forEach((seg, i) => {
                const waveFactor = i / bodySegments.length;
                // Arching logic: segments lift in the middle while suckers stay relatively low
                const arch = Math.sin(time * 2 + waveFactor * Math.PI) * 1.5;
                
                // Vertical lift
                seg.position.y = Math.max(0, arch * (1 - Math.abs(0.5 - waveFactor) * 2));
                
                // Rotation to follow arch
                seg.rotation.z = Math.cos(time * 2 + waveFactor * Math.PI) * 0.5;
                
                // Subtle breathing contraction
                const scale = 1 + Math.sin(time * 4 + i * 0.3) * 0.05;
                seg.scale.set(scale, scale, scale);
            });

            // Hover Logic
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(leechGroup.children, true);
            const info = document.getElementById('data-panel');

            if (intersects.length > 0) {
                let target = intersects[0].object;
                while (target.parent && !target.userData.name) target = target.parent;

                const name = target.userData.name;
                if (name) {
                    info.style.display = 'block';
                    document.getElementById('part-title').innerText = name;
                    document.getElementById('part-desc').innerText = anatomyData[name] || 'General segmented body structure.';
                    
                    if (INTERSECTED !== target) {
                        INTERSECTED = target;
                    }
                }
            } else {
                info.style.display = 'none';
                INTERSECTED = null;
            }

            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamellidens marginalis 3D Anatomy</title>
    <style>
        :root {
            --shell-dark: #4a3c31;
            --mussel-flesh: #fdf5e6;
            --ui-blue: #2c3e50;
            --accent: #3498db;
        }
        body { 
            margin: 0; 
            overflow: hidden; 
            background: radial-gradient(circle at center, #ffffff 0%, #d1e9ff 100%); 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            color: #333; 
        }
        
        #header {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 10;
            pointer-events: none;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            border-left: 6px solid var(--shell-dark);
            pointer-events: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 320px;
        }

        h1 { margin: 0; font-size: 1.4rem; color: #2c3e50; text-transform: uppercase; letter-spacing: 1px; }
        .sci-name { font-style: italic; font-size: 0.9rem; opacity: 0.9; margin-bottom: 12px; display: block; color: #7f8c8d; font-weight: bold; }

        #data-panel {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 280px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid rgba(0,0,0,0.05);
            display: none;
            pointer-events: none;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }

        #controls {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            font-weight: bold;
            color: #555;
            letter-spacing: 1px;
            text-transform: uppercase;
            background: rgba(255,255,255,0.7);
            padding: 8px 25px;
            border-radius: 30px;
        }

        .anatomy-title {
            color: var(--ui-blue);
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 8px;
            display: block;
            border-bottom: 2px solid var(--accent);
            padding-bottom: 4px;
        }
    </style>
</head>
<body>

    <div id="header">
        <div class="glass-panel">
            <h1>Lamellidens marginalis</h1>
            <span class="sci-name">Phylum: Mollusca | Class: Bivalvia</span>
            <p style="font-size: 0.85rem; line-height: 1.5; margin: 0; color: #444;">
                The <strong>Freshwater Mussel</strong>. This bivalve features a calcareous shell, a 
                ventral foot for movement, and complex gills for filter feeding.
            </p>
        </div>
    </div>

    <div id="data-panel">
        <span id="part-title" class="anatomy-title">Part Name</span>
        <p id="part-desc" style="font-size: 0.9rem; margin: 0; line-height: 1.6; color: #444;">Description...</p>
    </div>

    <div id="controls">Orbit: Drag • Zoom: Scroll • Inspect: Hover over organs</div>

    <!-- Using three.js r128 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, controls, raycaster, mouse;
        let shellLeft, shellRight, foot, siphons;
        let INTERSECTED;

        const anatomyData = {
            'Umbo': 'The oldest part of the shell, located near the hinge. Growth rings radiate from this point.',
            'Muscular Foot': 'A wedge-shaped muscular organ used for burrowing and slow locomotion in sandy riverbeds.',
            'Ctenidia (Gills)': 'Plate-like structures used for both respiration and filtering microscopic food from water.',
            'Mantle': 'A thin membrane covering the body that secretes the calcareous shell.',
            'Inhalant Siphon': 'A posterior opening that draws water containing oxygen and food particles into the mantle cavity.',
            'Exhalant Siphon': 'The opening through which filtered water and metabolic wastes are expelled.',
            'Anterior Adductor': 'Powerful muscle that works with the posterior adductor to keep the two shell valves tightly closed.',
            'Bivalve Shell': 'Consists of two equal valves joined by an elastic hinge ligament.'
        };

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0xd1e9ff, 0.02);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(12, 5, 12);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // Lighting
            scene.add(new THREE.AmbientLight(0xffffff, 0.6));
            const mainLight = new THREE.DirectionalLight(0xffffff, 0.8);
            mainLight.position.set(10, 20, 10);
            scene.add(mainLight);

            createMussel();
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('mousemove', onMouseMove);
            
            animate();
        }

        function createMussel() {
            // Mussel shell geometry (elliptical half-spheres)
            const shellGeo = new THREE.SphereGeometry(4, 32, 32, 0, Math.PI);
            shellGeo.scale(1.2, 0.7, 0.25);

            const shellMat = new THREE.MeshPhongMaterial({ 
                color: 0x4a3c31, 
                side: THREE.DoubleSide,
                shininess: 30,
                transparent: true,
                opacity: 0.85
            });

            // Left Valve
            shellLeft = new THREE.Mesh(shellGeo, shellMat);
            shellLeft.rotation.y = Math.PI / 2;
            shellLeft.position.z = 0.5;
            shellLeft.userData.name = 'Bivalve Shell';
            scene.add(shellLeft);

            // Right Valve
            shellRight = new THREE.Mesh(shellGeo, shellMat);
            shellRight.rotation.y = -Math.PI / 2;
            shellRight.position.z = -0.5;
            shellRight.userData.name = 'Bivalve Shell';
            scene.add(shellRight);

            // Umbo (Hinge area)
            const umboGeo = new THREE.SphereGeometry(0.8, 16, 16);
            const umboMat = new THREE.MeshPhongMaterial({ color: 0x2a1f18 });
            const umbo = new THREE.Mesh(umboGeo, umboMat);
            umbo.scale.set(1.5, 0.8, 1.2);
            umbo.position.set(0, 2.5, 0);
            umbo.userData.name = 'Umbo';
            scene.add(umbo);

            // Internal Anatomy - The Foot
            // FIXED: Replaced THREE.CapsuleGeometry with a Cylinder + Spheres for compatibility with r128
            const footGroup = new THREE.Group();
            const cylinderGeo = new THREE.CylinderGeometry(0.6, 0.6, 1.5, 16);
            const sphereGeo = new THREE.SphereGeometry(0.6, 16, 16);
            const footMat = new THREE.MeshPhongMaterial({ color: 0xfdf5e6 });
            
            const center = new THREE.Mesh(cylinderGeo, footMat);
            const cap1 = new THREE.Mesh(sphereGeo, footMat);
            const cap2 = new THREE.Mesh(sphereGeo, footMat);
            
            cap1.position.y = 0.75;
            cap2.position.y = -0.75;
            
            footGroup.add(center, cap1, cap2);
            footGroup.rotation.z = Math.PI / 2;
            footGroup.position.set(-1, -1, 0);
            
            foot = footGroup;
            foot.userData.name = 'Muscular Foot';
            // Tagging children so raycaster finds the name
            footGroup.children.forEach(child => child.userData.name = 'Muscular Foot');
            scene.add(foot);

            // Gills (Ctenidia)
            const gillGeo = new THREE.BoxGeometry(3, 1.5, 0.1);
            const gillMat = new THREE.MeshPhongMaterial({ color: 0xe6b3b3, transparent: true, opacity: 0.7 });
            const gillL = new THREE.Mesh(gillGeo, gillMat);
            gillL.position.set(1, 0, 0.3);
            gillL.userData.name = 'Ctenidia (Gills)';
            const gillR = gillL.clone();
            gillR.position.z = -0.3;
            scene.add(gillL, gillR);

            // Siphons (Posterior end)
            const siphonGeo = new THREE.CylinderGeometry(0.3, 0.3, 1, 16);
            const siphonMat = new THREE.MeshPhongMaterial({ color: 0x8b7355 });
            
            const inSiphon = new THREE.Mesh(siphonGeo, siphonMat);
            inSiphon.rotation.z = Math.PI / 2;
            inSiphon.position.set(4, -0.5, 0);
            inSiphon.userData.name = 'Inhalant Siphon';
            
            const exSiphon = inSiphon.clone();
            exSiphon.position.y = 0.3;
            exSiphon.userData.name = 'Exhalant Siphon';
            
            siphons = new THREE.Group();
            siphons.add(inSiphon, exSiphon);
            scene.add(siphons);
        }

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now() * 0.001;

            // 1. Biological "Gaping" Movement (Feeding)
            const gape = Math.sin(time) * 0.15 + 0.15;
            shellLeft.rotation.z = gape;
            shellRight.rotation.z = -gape;

            // 2. Muscular Foot Movement (Locomotion)
            const footCycle = Math.max(0, Math.sin(time * 0.5)); 
            foot.position.x = -1 - (footCycle * 1.5);
            foot.position.y = -1 - (footCycle * 0.5);
            foot.scale.set(1 + footCycle*0.2, 1, 1);

            // 3. Siphon Pulsation
            const pulse = 1 + Math.sin(time * 3) * 0.05;
            siphons.scale.set(pulse, pulse, pulse);

            // Raycasting for annotations
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children, true);
            const info = document.getElementById('data-panel');

            if (intersects.length > 0) {
                let target = intersects[0].object;
                // Walk up to find the name if it's a part of the foot group
                while(target && !target.userData.name && target.parent) {
                    target = target.parent;
                }
                const name = target.userData.name;
                if (name && anatomyData[name]) {
                    info.style.display = 'block';
                    document.getElementById('part-title').innerText = name;
                    document.getElementById('part-desc').innerText = anatomyData[name];
                    INTERSECTED = target;
                }
            } else {
                info.style.display = 'none';
                INTERSECTED = null;
            }

            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
